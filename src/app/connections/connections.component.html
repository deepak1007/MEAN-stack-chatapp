<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h2 class='text-center mb-1 mt-5 mt-md-4'><small>Manage Connection Requests</small></h2>
            <div class="requesters-container">
               <div class="indi-requester" *ngFor="let requester of request_list; let i = index">
                   <div class="head" (click)="goToProfile(requester._id)">
                       <img [src]="'http://localhost:8000/' + requester.proPic" [alt]="requester.firstname">
                   </div>
                   <div class="body">
                       <h3 class='name'><small>{{ requester.firstname + requester.lastname }}</small></h3>
                   </div>
                   <div class='controls'>
                    <button class='btn btn-success mr-1' (click)='acceptRequest(i, requester._id)'>
                    accept <i>V</i>
                  </button>
                  <button class='btn btn-warning'>
                    reject <i>X</i>
                 </button></div>
               </div>
            </div>
            <div class="empty-image">
                <img *ngIf='isEmpty' src="" alt="no requests pending image">
            </div>
        </div>
    </div>
</div>
