             <div class='table-container'>
                <table class="table  table-striped table-dark">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">name</th>
                    <th scope="col">about</th>
                    <th scope="col">controls</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let requester of request_list; let i = index" (click)="goToProfile(requester._id)">
                     <!-- <th scope="row"><span class="status online"></span></th>-->
                      <td><img [src]="'http://localhost:8000/' + requester.proPic" style='width:30px;height:30px; border-radius: 50%;' alt=""></td>
                      <td>{{ requester.firstname + requester.lastname }}</td>
                      <td>{{ requester.about }}</td>
                      <td>
                        <button (click)='acceptRequest(i, requester._id)' class='btn btn-success mr-1'>
                            accept <i>V</i>
                        </button>
                        <button class='btn btn-warning'>
                            reject <i>X</i>
                        </button>

                      </td>
                    </tr>
                  </tbody>
              </table>
