<div class="container-lg">
    <div class="row">
        <div class="col-12 p-5 pt-md-2 category-container">
            <h2 class='text-center mb-1 mb-md-2'><small>Chat options</small></h2>
          <div class='part'>
            <div class="join-group pt-2 bg-dark" (click)="goToMessageArea()">
              
                
                <div class='img'>
                    <img src="assets\icons\discussion.png" alt="">
                    <div class='headers'>
                        <h3>Join Group</h3>
                        <div class="arrow">
                            <i class='fa fa-arrow-right'></i>
                        </div>
                   </div> 
                </div>

                <div class="text">
                    <p class=''>Join Group </p>
                    <p class='p-mobile'>Join a random Group</p>
                </div>
            </div>
            
                <div class="join-group make-room pt-2 bg-dark" (click)="goToCreateRoom()">
                   
                   <div class='img'>
                    <img src="assets\icons\stories.png" alt="">
                    <div class='headers'>
                        <h3>Create Room</h3>
                        <div class="arrow">
                            <i class='fa fa-arrow-right'></i>
                        </div>
                     </div> 
                   </div>
                   <div class="text">
                       <p class='bg-secondary'>Create Room </p>
                       <p class='p-mobile'>Create your own room </p>
                   </div>
                   
               </div>
    
               <div class="join-group enter-room pt-2 bg-dark" (click)="goToSearchRoom()">
                 
                <div class='img'>
                    <img src="assets\icons\search-engine.png" alt="">
                    <div class='headers'>
                        <h3>Search Room</h3>
                        <div class="arrow">
                            <i class='fa fa-arrow-right'></i>
                        </div>
                    </div> 
                   </div>
                <div class="text">
                    <p class='bg-secondary'>Search Room</p>
                    <p class='p-mobile'> Search rooms by id </p>
                </div>
              </div>
            </div>
           
        </div>
    </div>
</div>
