                <!-- profile pic -->
               <div class="profile-pic">
                   <img [src]="proPic_src" alt="profile pic of the person">
               </div>
               <!--profile pic end-->
               <!-- details -->
                
                <div class="details">

                <!--end details -->
 
            </div>   
        </div>
    </div>
</div>
